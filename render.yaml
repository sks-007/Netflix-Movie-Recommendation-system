services:
  - type: web
    name: netflix-recommendation
    env: python
    pythonVersion: 3.11
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --workers 1 --timeout 120 --max-requests 500 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: FLASK_ENV
        value: production

